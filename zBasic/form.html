<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Form</title>
    </head>
    <body>
        <div class="container">
            <h2>Formulario transacciones</h2>
            <form class="d-grid gap-2 col-6 mx-auto">
                <div class="form-group">
                    <label for="txtConcept">Concepto:</label>
                    <input type="text" id="txtConcept" class="form-control" placeholder="Ingrese concepto">
                </div>
                <div class="form-group flex-nowrap">
                    <label for="amount">Monto:</label>
                    <div class="input-group">
                    <span class="input-group-text" id="addon-wrapping">$</span>
                    <input type="number" id="amount" class="form-control" placeholder="Ingrese monto" aria-label="Ingrese monto" aria-describedby="addon-wrapping">
                    </div>
                  </div>
                <div class="form-group">
                    <label for="dateOperation">Fecha:</label>
                    <input type="date" id="dateOperation" class="form-control" placeholder="Ingrese fecha">
                </div>
                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select class="form-control" id="category" placeholder="Seleccione categoria" onchange="ShowSelected();">
                        <option value="1">Vivienda</option>
                        <option value="2">Alimentos</option>
                        <option value="3">Transporte</option>
                        <option value="4">Educacion</option>
                        <option value="5">Ropa</option>
                        <option value="6">Ocio</option>
                        <option value="7">Comunicaciones</option>
                        <option value="8">Otros</option>
                    </select>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-outline-dark">Guardar</button>
                </div>

            </form>
        </div>
        <div class="container">
            <h2>
        </div>
    </body>
</html>
